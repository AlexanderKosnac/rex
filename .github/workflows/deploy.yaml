name: "Deploy and Release"

permissions: write-all

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_PATH: .

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }} --runtime win-x64

      - run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release

      - run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release -p:PublishSingleFile=true -p:SelfContained=true -p:RuntimeIdentifier=win-x64

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "${{ github.event.repository.name }}-${{ github.ref_name }}"
          draft: false
          prerelease: false

      - run: |
          $newFileName = "${{ github.event.repository.name }}-${{ github.ref_name }}.exe"
          Rename-Item -Path "bin/Release/net8.0-windows/win-x64/publish/rex.exe" -NewName $newFileName

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/Release/net8.0-windows/win-x64/publish/${{ github.event.repository.name }}-${{ github.ref_name }}.exe
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: false
